    <!--Form-->

    <div class="container" style="border-radius: 19px; margin-bottom: 30px;">
        <h2 id="formHeading">Create Account</h2>
        <form action="connect.php" method="POST">




            <div class="form-group">
                <div style="border: solid 1px rgb(50, 50, 219);padding: 20px;margin-bottom: 20px;margin-top:20px;border-radius: 30px">
                    <h4>User Profile</h4>
                <label for="Name">Owner Name</label>
                <input type="text" name="ownername" placeholder="Enter Owner's Name" required class="form-control">

                <label for="Name">Manager Name</label>
                <input type="text" name="managername" placeholder="Enter Manager's Name" required class="form-control">

                <label for="Name">Manager Phone No.</label>
                <input type="text" name="phone" placeholder="Enter Phone No." required class="form-control">

                <label for="Name">Email id</label>
                <input type="text" name="emailid" placeholder="Enter Official Email-id" required class="form-control">

                <label for="Address">Address</label>
                <input type="text" name="address" placeholder="Enter Address" required class="form-control">
                
                </div>
                <div style="border: solid 1px rgb(50, 50, 219);padding: 20px;margin-bottom: 20px;border-radius: 30px">
                <h4>Hotel Details</h4>
                <label for="Hotel Name">Hotel Name</label>
                <input type="text" name="hotelname" placeholder="Enter Hotel Name" required class="form-control">

                <label for="Hotel Address">Hotel Address</label>
                <input type="text" name="hoteladdress" placeholder="Enter Hotel Address with Pin Code" required class="form-control">
                
                </div>

                <div style="border: solid 1px rgb(241, 2, 142);padding: 20px;margin-bottom: 20px; border-radius: 30px;">
                <h4>Credentials</h4>
                <label for="Username">Username</label>
                <input type="text" name="Username" placeholder="Enter Username in the format hotelname.yourname" required class="form-control">

                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="Enter Password of minimum 8 characters" required class="form-control">

                <label for="Confirm Password">Confirm Password</label>
                <input type="password" name="Confirm_Password" placeholder="Confirm Password" required class="form-control">
                </div>
            </div>

            <a href="#" class="btn btn-outline-success">Submit</a>

        </form>
        <h5 style="text-align: center;">Already have an account then: <a href="login.html">Click Here!</a></h5>
        
    </div>
    
</body>
